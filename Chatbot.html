<html>
   <body>
      <input type="text" width="100" id="query_text"/>
  </br>
  <p> <input type="button" onclick="SEND();" value="SEND"/></p>
	
	</br>
	<p id="SENT">SENT:</p>
	<script type="text/javascript">
		var xhr=new XMLHttpRequest();
		function SEND()
		{
			var req=document.getElementById("query_text").value;
			data={querry:req};
			document.getElementById("SENT").innerHTML="SENT:"+document.getElementById("query_text").value;
			document.getElementById("query_text").value=" ";
		xhr.open('POST','/process_get',true);
		xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
		xhr.send(JSON.stringify(data));	
		}





	</script>






   </body>
</html>
